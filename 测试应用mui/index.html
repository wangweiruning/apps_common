    <meta charset="utf-8">

    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
</>
<body>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="comment/sub1.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="comment/sub2.html">
        <span class="mui-icon mui-icon-phone"></span>
        <span class="mui-tab-label">电话</span>
    </a>
    <a class="mui-tab-item" href="comment/sub3.html">
        <span class="mui-icon mui-icon-email"></span>
        <span class="mui-tab-label">邮件</span>
    </a>
    <a class="mui-tab-item" href="comment/sub4.html">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">设置</span>
    </a>
</nav>
<script src="js/h.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init({statusBarBackground: '#D4D4D4'});

      	var subpages=['comment/sub1.html','comment/sub2.html','comment/sub3.html','comment/sub4.html'];
      	var subpageStyle={
      		top:"0px",
      		bottom:"45px"
      	}

      	mui.plusReady(function(){
      		plus.navigator.setStatusBarStyle('dark');
      		var self = plus.webview.currentWebview();//创建子窗体
      		for (var i = 0; i < subpages.length; i++) {
      		var sub = plus.webview.create(subpages[i],subpages[i],subpageStyle);
      		sub.hide();
      		self.append(sub);//追加子页面
      		}
      		plus.webview.show(subpages[0]);
      	})
      	mui(".mui-bar-tab").on('tap',"a",function(){
      		var tagpage = this.getAttribute('href');
      		plus.webview.show(tagpage,'slide-in-bottom',2000)
      	})

    </script>

</body>
</html>
